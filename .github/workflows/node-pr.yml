# Workflow de Pull Request Automatizado para Node.js
# Cria ou atualiza um PR (develop -> main) e inclui o resumo de cobertura se dispon√≠vel.
name: Node.js Auto Pull Request

on:
  workflow_call:
    inputs:
      base_branch:
        description: "Branch de destino do PR (e.g., main)."
        required: false
        default: "main"
        type: string

      head_branch:
        description: "Branch de origem do PR (e.g., develop)."
        required: false
        default: "develop"
        type: string

      pr_title:
        description: "T√≠tulo do Pull Request."
        required: false
        type: string
        default: null
        # default: 'Merge Autom√°tico: ${{ github.ref_name }} para ${{ inputs.base_branch }}'

    secrets:
      GH_TOKEN:
        description: "Token GITHUB_TOKEN para permiss√µes de PR."
        required: true

permissions:
  contents: write # Necess√°rio para opera√ß√µes gerais de escrita (embora o PR use o API, √© bom para a Action)
  pull-requests: write # ESSENCIAL: Concede permiss√£o para criar e manipular Pull Requests.
  actions: write

jobs:
  create_or_update_pr:
    name: Criar/Atualizar PR (develop -> main)
    runs-on: ubuntu-latest

    steps:
      # 1. Checkout do Reposit√≥rio Consumidor
      # Necess√°rio para baixar artefatos e garantir que estamos no repo correto.
      - name: ‚¨áÔ∏è Checkout do C√≥digo Consumidor
        uses: actions/checkout@v4

      # 2. Checkout do Reposit√≥rio de Templates (Onde a Action 'pr' vive)
      # ESSENCIAL: Clonamos o reposit√≥rio 'ci-reusable' em uma subpasta 'templates-repo'
      - name: ‚¨áÔ∏è Checkout do Reposit√≥rio de Templates (Actions)
        uses: actions/checkout@v4
        with:
          repository: heliomarpm/ci-reusable # Seu reposit√≥rio de templates
          ref: "main" # ${{ github.ref }} # Mant√©m a refer√™ncia da branch de chamada
          path: templates-repo
          token: ${{ secrets.GH_TOKEN }} # Necess√°rio se o reposit√≥rio for privado

      # 3. ‚≠êÔ∏è CORRE√á√ÉO: Instalar as depend√™ncias da Action PR ‚≠êÔ∏è
      - name: üì• Instalar Depend√™ncias da Action PR
        run: npm install
        # Entra no diret√≥rio da action e executa 'npm install'
        working-directory: templates-repo/.github/workflows/actions/common/pr

      - name: üì• Baixar Resumo de Cobertura (Opcional)
        uses: actions/download-artifact@v4
        with:
          name: coverage-report
          path: . # Necess√°rio conforme foi publicado no node-test.yml
          run-id: ${{ github.run_id }} # For√ßa a Action a procurar o artefato nesta execu√ß√£o
          github-token: ${{ secrets.GH_TOKEN }}
        continue-on-error: true

      - name: ü§ñ Criar ou Atualizar Pull Request
        uses: ./templates-repo/.github/workflows/actions/common/pr
        with:
          github_token: ${{ secrets.GH_TOKEN }}
          base_branch: ${{ inputs.base_branch }}
          head_branch: ${{ inputs.head_branch }}
          pr_title: ${{ inputs.pr_title }}
          coverage_summary_path: coverage/coverage-summary.json
