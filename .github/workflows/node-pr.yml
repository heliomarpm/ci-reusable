# Workflow de Pull Request Automatizado para Node.js
# Cria ou atualiza um PR (develop -> main) e inclui o resumo de cobertura se disponÃ­vel.
name: Node.js Auto Pull Request

on:
  workflow_call:
    inputs:
      base_branch:
        description: "Branch de destino do PR (e.g., main)."
        required: false
        default: "main"
        type: string

      head_branch:
        description: "Branch de origem do PR (e.g., develop)."
        required: false
        default: "develop"
        type: string

      pr_title:
        description: "TÃ­tulo do Pull Request."
        required: false
        type: string
        default: null
        # default: 'Merge AutomÃ¡tico: ${{ github.ref_name }} para ${{ inputs.base_branch }}'

      report_coverage_command:
        description: "Comando para executar testes e garantir que o coverage/coverage-summary.json seja gerado."
        required: false
        default: "npm test -- --coverage --outputFile=coverage/coverage-summary.json"
        type: string

      coverage_summary_path:
        description: "Caminho para o coverage-summary.json (default: coverage/coverage-summary.json)."
        required: false
        default: "coverage/coverage-summary.json"
        type: string

    secrets:
      GH_TOKEN:
        description: "Token GITHUB_TOKEN para permissÃµes de PR."
        required: true

permissions:
  contents: write # NecessÃ¡rio para operaÃ§Ãµes gerais de escrita (embora o PR use o API, Ã© bom para a Action)
  pull-requests: write # ESSENCIAL: Concede permissÃ£o para criar e manipular Pull Requests.
  actions: write

jobs:
  create_or_update_pr:
    name: Criar/Atualizar PR (develop -> main)
    runs-on: ubuntu-latest

    steps:
      # 1. Checkout do RepositÃ³rio Consumidor
      # NecessÃ¡rio para baixar artefatos e garantir que estamos no repo correto.
      - name: â¬‡ï¸ Checkout do CÃ³digo Consumidor
        uses: actions/checkout@v4

      # 2. Setup Node.js (necessÃ¡rio para NPM e para rodar a Action PR)
      - name: âš™ï¸ Configurar Node.js 20.x
        uses: actions/setup-node@v4
        with:
          node-version: "20.x"
          cache: "npm"

      # 3. Instalar DependÃªncias (do projeto consumidor)
      - name: ğŸ“¥ Instalar DependÃªncias do Projeto Consumidor
        run: npm install

      # 4. Reexecutar Testes e Gerar Cobertura (Garante que o JSON estÃ¡ no local certo)
      - name: ğŸ§ª Gerar Resumo de Cobertura (Localmente)
        run: ${{ inputs.report_coverage_command }}

      # 5. Checkout do RepositÃ³rio de Templates (Onde a Action 'pr' vive)
      # ESSENCIAL: Clonamos o repositÃ³rio 'ci-reusable' em uma subpasta 'templates-repo'
      - name: â¬‡ï¸ Checkout do RepositÃ³rio de Templates (Actions)
        uses: actions/checkout@v4
        with:
          repository: heliomarpm/ci-reusable # Seu repositÃ³rio de templates
          ref: "main" # ${{ github.ref }} # MantÃ©m a referÃªncia da branch de chamada
          path: templates-repo
          token: ${{ secrets.GH_TOKEN }} # NecessÃ¡rio se o repositÃ³rio for privado

      # 6. Instalar as dependÃªncias da Action PR
      # - name: ğŸ“¥ Instalar DependÃªncias da Action PR
      #   run: npm install
      #   # Entra no diretÃ³rio da action e executa 'npm install'
      #   working-directory: templates-repo/.github/workflows/actions/common/pr

      # - name: ğŸ“¥ Baixar Resumo de Cobertura (Opcional)
      #   uses: actions/download-artifact@v4
      #   with:
      #     name: coverage-report
      #     path: . # NecessÃ¡rio conforme foi publicado no node-test.yml
      #     run-id: ${{ github.run_id }} # ForÃ§a a Action a procurar o artefato nesta execuÃ§Ã£o
      #     github-token: ${{ secrets.GH_TOKEN }}
      #   continue-on-error: true

      # 7. Criar ou Atualizar Pull Request
      - name: ğŸ¤– Criar ou Atualizar Pull Request
        uses: ./templates-repo/.github/workflows/actions/common/pr
        with:
          github_token: ${{ secrets.GH_TOKEN }}
          base_branch: ${{ inputs.base_branch }}
          head_branch: ${{ inputs.head_branch }}
          pr_title: ${{ inputs.pr_title }}
          coverage_summary_path: ${{ inputs.coverage_summary_path }}
