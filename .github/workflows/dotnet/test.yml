# Workflow de Teste para .NET
# Utilizado para restaurar dependÃªncias, buildar, executar testes e gerar cobertura.
name: .NET Test and Coverage

on:
  workflow_call:
    inputs:
      dotnet_version:
        description: 'VersÃ£o do .NET SDK a ser usada (e.g., 8.0.x, 7.0.x).'
        required: false
        default: '8.0.x'
        type: string
      test_project:
        description: 'Caminho ou nome do projeto de teste (e.g., **/*.Tests.csproj).'
        required: false
        default: '**/*.Tests.csproj'
        type: string
      solution_path:
        description: 'Caminho do arquivo .sln ou do diretÃ³rio raiz.'
        required: false
        default: '.'
        type: string
      coverage_format:
        description: 'Formato da cobertura (e.g., cobertura, json).'
        required: false
        default: 'json'
        type: string
      coverage_output_path:
        description: 'Caminho para o arquivo de resumo de cobertura (e.g., coverage/coverage-summary.json).'
        required: false
        default: 'coverage/coverage-summary.json'
        type: string

jobs:
  run_tests:
    name: Teste e Cobertura .NET (${{ inputs.dotnet_version }})
    runs-on: ubuntu-latest
    
    steps:
      - name: â¬‡ï¸ Checkout do CÃ³digo
        uses: actions/checkout@v4

      - name: âš™ï¸ Configurar .NET SDK ${{ inputs.dotnet_version }}
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: ${{ inputs.dotnet_version }}
          
      - name: â™»ï¸ Restaurar DependÃªncias (Cache)
        uses: actions/cache@v4
        with:
          path: ~/.nuget/packages
          key: ${{ runner.os }}-nuget-${{ hashFiles(format('{0}/**/*.csproj', inputs.solution_path)) }}
          restore-keys: |
            ${{ runner.os }}-nuget-

      - name: ğŸ—ï¸ Restaurar e Buildar
        run: dotnet build ${{ inputs.solution_path }} --configuration Release

      - name: ğŸ§ª Executar Testes e Gerar Cobertura (Coverlet)
        # Coverlet.msbuild Ã© assumido para gerar a cobertura
        run: |
          dotnet test ${{ inputs.test_project }} \
            --configuration Release \
            --no-build \
            /p:CollectCoverage=true \
            /p:CoverletOutputFormat=${{ inputs.coverage_format }} \
            /p:CoverletOutput=./coverage/ \
            /p:MergeWith=./coverage/coverage.json # NecessÃ¡rio para gerar um Ãºnico arquivo se tiver mÃºltiplos projetos

      - name: ğŸ“ Mover Resumo de Cobertura (JSON)
        # Move o arquivo gerado pelo Coverlet (geralmente coverage.json) para o nome padronizado
        if: inputs.coverage_format == 'json'
        run: |
          mkdir -p coverage
          find coverage -name 'coverage.json' -exec mv {} ${{ inputs.coverage_output_path }} \; || true # true para ignorar falha se nÃ£o encontrar
        
      - name: ğŸ“¤ Publicar Resumo de Cobertura
        uses: actions/upload-artifact@v4
        with:
          name: coverage-summary
          path: ${{ inputs.coverage_output_path }}
          retention-days: 1