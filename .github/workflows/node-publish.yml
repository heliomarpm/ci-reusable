name: Node.js Publish Package

on:
  workflow_call:
    inputs:
      node_version:
        description: 'VersÃ£o do Node.js a ser usada (e.g., 20.x).'
        required: false
        default: '20.x'
        type: string

      package_manager:
        description: 'Gerenciador de pacotes (npm, yarn, pnpm).'
        required: false
        default: 'npm'
        type: string

      publish_command:
        description: 'Comando para publicar o pacote.'
        required: false
        default: 'npm publish'
        type: string

      registry_url:
        description: 'URL do registry (e.g., https://npm.pkg.github.com/OWNER).'
        required: false
        default: 'https://registry.npmjs.org'
        type: string

      simulate_publish:
        description: 'Simular publicaÃ§Ã£o para testes (e.g., true, false).'
        required: false
        default: false
        type: boolean

    secrets:
      NPM_TOKEN:
        description: 'Token para publish no registry do NPM.'
        required: true
      GH_TOKEN:
        description: 'Token para publish no registry (GitHub Packages).'
        required: false

jobs:
  publish_package:
    name: Publicar Pacote Node.js
    runs-on: ubuntu-latest
    
    steps:
      - name: â¬‡ï¸ Checkout do CÃ³digo
        uses: actions/checkout@v4

      - name: âš™ï¸ Configurar Node.js ${{ inputs.node_version }}
        uses: actions/setup-node@v4
        with:
          node-version: ${{ inputs.node_version }}
          cache: ${{ inputs.package_manager }}
          registry-url: ${{ inputs.registry_url }}
          scope: '@${{ github.repository_owner }}' # NecessÃ¡rio para GitHub Packages

      - name: ğŸ“¥ Instalar DependÃªncias
        run: ${{ inputs.package_manager }} install
        
      # Opcional: Se necessÃ¡rio, a build deve ser feita antes do publish
      # - name: ğŸ—ï¸ Rodar Build
      #   run: npm run build

      - name: ğŸ“¤ Publicar Resumo de Cobertura
        uses: actions/upload-artifact@v4
        with:
          name: coverage-report
          path: |
            coverage-badge.json
            coverage/coverage-summary.json
            coverage/lcov-report
          retention-days: 3
    
      - name: â¬‡ï¸ Simulando publicaÃ§Ã£o
        if: ${{ inputs.simulate_publish == true }}
        run: echo "Simulando publicaÃ§Ã£o"

      # - name: ğŸ“ Mover Resumo de Cobertura (JSON)
      #   # Move o arquivo gerado pelo Coverlet (geralmente coverage.json) para o nome padronizado
      #   run: |
      #     mkdir -p coverage
      #     find coverage -name 'coverage.json' -exec mv {} coverage/coverage-summary.json \;

      - name: ğŸš€ Publicar Pacote
        if: ${{ inputs.simulate_publish == false }}
        run: ${{ inputs.publish_command }}
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}
      