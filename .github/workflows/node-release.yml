# Workflow de Release Semântica para Node.js
# Utiliza a action híbrida semantic-release para criar versões e tags.
name: Node.js Semantic Release

on:
  workflow_call:
    inputs:
      node_version:
        description: 'Versão do Node.js a ser usada (e.g., 20.x).'
        required: false
        default: '20.x'
        type: string
        
      branch_to_watch:
        description: 'Branch que deve disparar o release (e.g., main).'
        required: false
        default: 'main'
        type: string

      debug:
        description: 'Habilita logs de debug do semantic-release (--debug).'
        required: false
        default: false
        type: boolean

      simulate_release:
        description: 'Simular release para testes (e.g., true, false).'
        required: false
        default: false
        type: boolean

    secrets:
      GITHUB_TOKEN:
        description: 'Token GITHUB_TOKEN para publicar releases e tags.'
        required: true
      NPM_TOKEN:
        description: 'Token para autenticação no NPM e GitHub Packages.'
        required: false

jobs:
  run_semantic_release:
    name: Executar Semantic Release
    # Só executa na branch configurada para evitar releases acidentais
    if: github.ref == format('refs/heads/{0}', inputs.branch_to_watch)
    runs-on: ubuntu-latest
    
    steps:
      - name: ⬇️ Checkout do Código
        uses: actions/checkout@v4
        with:
          # Necessário para o semantic-release inspecionar histórico
          fetch-depth: 0 

      - name: ⚙️ Configurar Node.js ${{ inputs.node_version }}
        uses: actions/setup-node@v4
        with:
          node-version: ${{ inputs.node_version }}
          cache: 'npm'
          # Configura o token no .npmrc para o publish posterior (se o publish for no release.yml)
          # registry-url: 'https://registry.npmjs.org' # Opcional: Se for usar outro registry

      - name: 🚀 Executar Semantic Release Híbrido
        # A action híbrida cuida da instalação e execução
        uses: ./.github/workflows/actions/common/semantic-release
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          npm_token: ${{ secrets.NPM_TOKEN || '' }}
          debug: ${{ inputs.debug }}
          simulate_release: ${{ inputs.simulate_release }}