# Workflow de Release Sem√¢ntica para Node.js
# Utiliza a action h√≠brida semantic-release para criar vers√µes e tags.
name: Node.js Semantic Release

on:
  workflow_call:
    inputs:
      node_version:
        description: 'Vers√£o do Node.js a ser usada (e.g., 20.x).'
        required: false
        default: '20.x'
        type: string
            
      package_manager:
        description: 'Gerenciador de pacotes (npm, yarn, pnpm).'
        required: false
        default: 'npm'
        type: string
        
      branch_to_watch:
        description: 'Branch que deve disparar o release (e.g., main).'
        required: false
        default: 'main'
        type: string

      debug:
        description: 'Habilita logs de debug do semantic-release (--debug).'
        required: false
        default: true
        type: boolean

      config_path:
        description: 'Caminho alternativo para o release.config.js do template.'
        required: false
        default: '.github/workflows/actions/common/semantic-release/release.config.js'
        type: string

      simulate_release:
        description: 'Simular release para testes (e.g., true, false).'
        required: false
        default: false
        type: boolean

    secrets:
      GH_TOKEN:
        description: 'Token GITHUB_TOKEN para publicar releases e tags.'
        required: true
      NPM_TOKEN:
        description: 'Token para autentica√ß√£o para publicar no NPM'
        required: false

jobs:
  run_semantic_release:
    name: Executar Semantic Release
    # S√≥ executa na branch configurada para evitar releases acidentais
    if: github.ref == format('refs/heads/{0}', inputs.branch_to_watch)
    runs-on: ubuntu-latest
    
    steps:
      - name: ‚¨áÔ∏è Checkout do C√≥digo
        uses: actions/checkout@v4
        with:          
          ref: ${{ github.event.workflow_run.head_sha }}
          fetch-depth: 0    # Necess√°rio para o semantic-release inspecionar hist√≥rico
          fetch-tags: true  # Necess√°rio para o semantic-release inspecionar tags

      - name: ‚öôÔ∏è Configurar Node.js ${{ inputs.node_version }}
        uses: actions/setup-node@v4
        with:
          node-version: ${{ inputs.node_version }}
          cache: ${{ inputs.package_manager }}
          # Configura o token no .npmrc para o publish posterior (se o publish for no release.yml)
          # registry-url: 'https://registry.npmjs.org' # Opcional: Se for usar outro registry

      - name: ‚¨áÔ∏è Checkout do Reposit√≥rio de Templates (Actions)
        uses: actions/checkout@v4
        with:
          repository: heliomarpm/ci-reusable # Seu reposit√≥rio de templates
          ref: "main" # ${{ github.ref }} # Mant√©m a refer√™ncia da branch de chamada
          path: templates-repo
          token: ${{ secrets.GH_TOKEN }} # Necess√°rio se o reposit√≥rio for privado

      # Entra no diret√≥rio da action e executa 'npm install'
      - name: üì• Instalar Depend√™ncias da Action
        run: npm install
        working-directory: templates-repo/.github/workflows/actions/common/semantic-release

      # A action do semantic-release cuida da instala√ß√£o e execu√ß√£o
      - name: üöÄ Executar Semantic Release
        uses: ./templates-repo/.github/workflows/actions/common/semantic-release
        with:
          github_token: ${{ secrets.GH_TOKEN }}
          npm_token: ${{ secrets.NPM_TOKEN || null}}
          debug: ${{ inputs.debug }}
          config_path: ${{ inputs.config_path }}
          simulate_release: ${{ inputs.simulate_release }}